<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alice Reznickova" />
    <link rel="stylesheet" href="style.css" />
    <title>Photogallery</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <img
            src="./assets/img/photography-logo-new.png"
            alt="logo of the Jane Doe Photography"
          />
        </h1>
      </header>
      <main>
        <article class="displayed-figure">
          <figure>
            <img
              id="preview"
            />
            <figcaption></figcaption>
          </figure>
        </article>
        <section class="gallery"></section>
      </main>
      <footer>
        <p>
          All images are taken from
          <a href="https://www.unsplash.com">Unsplash</a>
        </p>
        <p>
          &copy;2021
          <a href="https://github.com/Alice-Rez">
            <img
              src="./assets/img/logo.svg"
              alt="Alice Rez's logo (letters A and R in Allura cursive font)"
            />
            Alice Rez
          </a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
